<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tmt.css">
    <title>Estimation of Iron</title>
</head>
<body>
    <div class="container">
        <h1>Estimation of Iron in the given TMT bar by external indicator method</h1>
        <h3>Enter the weight of Potassium dichromate in grams</h3>
        <input type="number" name="" id="wvalue" class="inp">
        <h3>Enter Range in ml</h3>
        <input type="number" name="" id="rvalue" class="inp">
        <h3>Enter the Volume of K2Cr2O7 consumed in ml</h3>
        <input type="number" name="" id="vvalue" class="inp">
        <button onclick="calculation()" class="button">calculate</button>
        <div class="result">
            <h2><span id="res1"></span><span id="resglow1" class="resglow"></span></h2>
        <h2><span id="res2"></span><span id="resglow2" class="resglow"></span></h2>
        <h2><span id="res3"></span><span id="resglow3" class="resglow"></span></h2>
        <h2><span id="res4"></span><span id="resglow4" class="resglow"></span></h2>
        </div>
        
    </div>
    
</body>
<script src="tmt.js"></script>
</html>
